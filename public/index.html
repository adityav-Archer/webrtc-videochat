<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC Video Conference</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <!-- Navbar content -->
      <a class="navbar-brand" href="#" style="margin-left: 25px">WebRTC</a>
    </nav>
    <div class="container-fluid">
      <div
        class="row g-3 align-items-center"
        id="roomInfoContainer"
        style="margin: 10px"
      >
        <div class="col-auto">
          <label for="roomName" class="col-form-label">Room Name</label>
        </div>
        <div class="col-auto">
          <input
            type="text"
            id="roomName"
            placeholder="Enter RoomName"
            class="form-control"
          />
        </div>
        <div class="col-auto">
          <button type="button" id="joinBtn" class="btn btn-primary">
            Join Room
          </button>
        </div>
      </div>
      <div id="shareContainer" style="display: none">
        <video id="share" autoplay playsinline></video>
      </div>
      <div id="videoContainer" style="display: none">
        <video id="local" autoplay playsinline></video>

        <!--video id="peer"></video -->
      </div>
      <div id="roomOptionsContainer" style="text-align: center">
        <button type="button" class="btn btn-danger" id="cameraOffBtn">
          Camera Off
        </button>
        <button type="button" class="btn btn-danger" id="muteBtn">Mute</button>
        <button type="button" class="btn btn-danger" id="leaveBtn">
          Leave
        </button>
        <!--button type="button" class="btn btn-primary" id="shareBtn">
          Share
        </button-->
      </div>
    </div>
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
